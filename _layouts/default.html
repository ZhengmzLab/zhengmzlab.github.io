<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title | default: site.title }}</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px;}
      nav a {
        margin-right: 20px;
        text-decoration: none;
        font-weight: bold;
        color: black;
      }
      nav a.active {
        border: 1px solid blue;
        padding: 2px 6px;
        border-radius: 4px;
      }
      h1 {
        color: #2a7a2a;
        font-weight: bold;
      }
      img.diagram {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 20px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="app">
      {% include header.html %}
      <main>
        {{ content }}
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var isMobile =
          /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ||
          window.matchMedia("(max-width: 768px)").matches;

        if (isMobile) {
          fetch("{{ '/README.md' | relative_url }}")
            .then((response) => {
              if (!response.ok) throw new Error(`加载失败，状态码：${response.status}`);
              return response.text();
            })
            .then((mdContent) => {
              document.getElementById("app").innerHTML = marked.parse(mdContent);
            })
            .catch((error) => {
              console.error(error);
              document.getElementById("app").innerHTML = `
                <p style="color:red;">抱歉，加载内容时出错。</p>
                <p>请稍后重试或联系技术支持。</p>
                <p>错误详情: ${error.message}</p>
              `;
            });
        }
      });
    </script>
  </body>
</html>
