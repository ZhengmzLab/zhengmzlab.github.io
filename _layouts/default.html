<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      max-width: 1000px;
      padding: 0 12px;
    }
    @media (max-width: 600px) {
      body { padding: 0 10px; }
    }
    /* 标题+LOGO并列，响应式缩放 */
    .header-bar { display: flex; align-items: center; gap: 10px; margin-top: 14px; margin-bottom: 8px; }
    .lab-logo { height: 38px; width: auto; }
    .lab-title { font-size: 1.4em; color: #2a7a2a; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    @media (max-width: 600px) {
      .lab-title { font-size: 1.1em; }
      .lab-logo { height: 28px; }
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
    }
    nav a.active {
      border: 1px solid blue;
      padding: 2px 6px;
      border-radius: 4px;
    }
    img.diagram {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- LOGO和标题融合的头部（请用你的实际logo文件路径替换 logo.png）-->
  <div class="header-bar">
    <img src="logo.png" alt="Lab Logo" class="lab-logo">
    <span class="lab-title">Zheng Meizhen Lab</span>
  </div>
  
  {% include header.html %}
  <div id="content">
    {{ content }}
  </div>
</body>
</html>
