<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <meta charset="UTF-8" />
    <title>{{ page.title | default: site.title }}</title>
    <style>
      body { font-family: Arial, sans-serif; 
            margin: 0 auto;
            max-width: 1000px; }
      nav a {
        margin-right: 20px;
        text-decoration: none;
        font-weight: bold;
        color: black;
      }
      nav a.active {
        border: 1px solid blue;
        padding: 2px 6px;
        border-radius: 4px;
      }
      h1 {
        color: #2a7a2a;
        font-weight: bold;
      }
      img.diagram {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 20px;
      }
    </style>
  
</head>
  
<body>
    <audio id="background-music" loop autoplay>
        <source src="assets/piano.mp3" type="audio/mpeg">
    </audio> //add music

  <script>
  // 检测是否为移动设备
  function isMobileDevice() {
    return /Mobi|Android|iPhone|iPod|iPad/i.test(navigator.userAgent);
  }

  // 跳转到移动版本页面
  if (isMobileDevice()) {
    window.location.href = "/mobile.html"; // 请将 "/mobile.html" 替换为您的移动版页面路径
  }
</script>
      {% include header.html %}

  <div id="content">
    <!-- 页面默认内容，如果是电脑则显示这个内容 -->
    {{ content }}
  </div>

  <script src="https://github.com/ZhengmzLab/zhengmzlab.github.io/blob/main/marked.min.js"></script>
  <script>
    
    document.getElementById('background-music').play(); //add music

    document.addEventListener("DOMContentLoaded", function () {
      // 检测是否为手机设备
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // 如果是手机设备，加载 README.md
          fetch("{{ '/mobile.html' | relative_url }}")          .then(response => {
            if (response.ok) {
              return response.text();
            }
            throw new Error('无法加载 README.md');
          })
          .then(mdContent => {
            // 使用 marked.js 渲染 Markdown
            document.getElementById('content').innerHTML = marked(mdContent);
          })
          .catch(error => {
            console.error(error);
            document.getElementById('content').innerText = "无法加载内容，请稍后重试。";
          });
      }
    });
  </script>
</body>
</html>
