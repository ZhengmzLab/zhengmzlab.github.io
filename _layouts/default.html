<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{zhengmzlab}}</title>
  <style>
    /* 全局基础样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      max-width: 1000px;
      padding: 0 12px;
      background: #fff;
      color: #232323;
    }
    @media (max-width: 600px) {
      body { padding: 0 10px; }
    }

    /* LOGO+标题 区块，横向并列，自适应缩放 */
    .header-bar {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 24px;
      margin-bottom: 12px;
    }
    .lab-logo {
      height: 76px;
      width: auto;
      display: block;
    }
    .lab-title {
      font-size: 1.25em;
      color: #2a7a2a;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (max-width: 600px) {
      .lab-logo { height: 56px; }
      .lab-title { font-size: 2.1em; }
    }

    /* 导航 */
    nav {
      margin-bottom: 16px;
      display: flex;
      gap: 8px 18px;
      flex-wrap: wrap;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #135313;
      padding: 3px 10px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
      font-size: 1em;
      margin-right: 0;
    }
    nav a.active {
      border: 1px solid #2a7a2a;
      background: #def5de;
      color: #257a25;
    }

    /* 适配图片及论文插图 */
    img, .diagram {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 18px;
    }

    /* 表格样式 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
      font-size: 1em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #f1f1f5;
      font-weight: bold;
    }

    /* 链接 */
    a { color: #257a25; transition: color 0.15s; }
    a:hover { color: #1b4521; }

    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
  </style>
</head>
<body>
  <!-- LOGO与标题横向并列展示 -->
  <div class="header-bar">
    <img src="assets/images/zhengmzlab.logo.png" alt="Lab Logo" class="lab-logo">
    <span class="lab-title">Zheng Meizhen Laboratory</span>
  </div>
  
  {% include header.html %}
  
  <div id="content">
    {{ content }}
  </div>
</body>
</html>
