<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Horizontal Header (for computers) */
      .header-horizontal {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #f0f0f0;
      }
      .header-horizontal img {
        max-width: 100px;
      }
      .header-horizontal nav {
        display: flex;
        gap: 20px;
      }
      .header-horizontal nav a {
        text-decoration: none;
        font-weight: bold;
        color: black;
      }

      /* Vertical Header (for phones) */
      .header-vertical {
        display: none; /* Default: Hidden */
        flex-direction: column;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
      }
      .header-vertical img {
        max-width: 80px;
        margin-bottom: 10px;
      }
      .header-vertical nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .header-vertical nav a {
        text-decoration: none;
        font-weight: bold;
        color: black;
      }

      /* Responsive Behavior */
      @media (max-width: 768px) {
        .header-horizontal {
          display: none; /* Hide horizontal header on phones */
        }
        .header-vertical {
          display: flex; /* Show vertical header on phones */
        }
      }
    </style>
  </head>
  <body>
    <!-- Horizontal Header for Computers -->
    <div class="header-horizontal">
      <img src="/zhengmzlab.logo.png" alt="Zheng MZ Lab Logo" />
      <h1>Zheng MZ Lab</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/research">Research</a>
      </nav>
    </div>

    <!-- Vertical Header for Phones -->
    <div class="header-vertical">
      <img src="/zhengmzlab.logo.png" alt="Zheng MZ Lab Logo" />
      <h1>Zheng MZ Lab</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/research">Research</a>
      </nav>
    </div>

    <main>
      {{ content }}
    </main>
  </body>
</html>
