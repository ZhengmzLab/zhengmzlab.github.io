<h1><a href="https://www.zhengmzlab.com">Zheng Meizhen Lab</a></h1>
<img src="/zhengmzlab.logo.png" alt="Zheng MZ Lab Logo" style="position: absolute; top: 20px; right: 20px; max-width: 100px;" />
<nav style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px; padding: 10px;">
  {% for item in site.nav_items %}
    <a href="{{ item.url }}" 
       class="{% if page.url == item.url %}active{% endif %}" 
       style="text-decoration: none; font-weight: bold; color: black;">
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
<hr />
